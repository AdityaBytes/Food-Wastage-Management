<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receiver Login</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Link to your stylesheet -->
</head>
<body>

<div class="container">
    <h2>Receiver Login</h2>
    
    <form action="./reciver_login.php" method="GET" id="receiverLoginForm">
        
        <div class="form-group">
            <label for="receiverName">Receiver Name:</label>
            <input type="text" id="receiverName" name="receiverName" required>
        </div>

        <div class="form-group">
            <label for="contactNo">Contact No.:</label>
            <input type="tel" id="contactNo" name="contactNo" pattern="[0-9]{10}" required>
            <small>Format: 1234567890</small>
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>
        </div>

        <div class="form-group">
            <input type="submit" value="Login">
        </div>

    </form>
</div>

</body>
</html>
